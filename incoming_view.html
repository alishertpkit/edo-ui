<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Входящий документ</title>
<link rel="stylesheet" href="/assets/app.css">
<script src="/assets/app.js"></script>
</head>
<body>
<header>
  <div class="brand">EDO</div>
  <nav>
    <a href="/index.html">Главная</a>
    <a href="/incoming.html">Входящие</a>
  </nav>
</header>

<main class="card">
  <h2>Карточка входящего</h2>
  <div class="row">
    <input id="docId" placeholder="ID документа" style="width:160px">
    <button class="primary" onclick="loadDoc()">Загрузить</button>
  </div>
  <pre id="out"></pre>
</main>

<script>
async function loadDoc(){
  const id = document.getElementById('docId').value;
  const list = await api('/api/incoming');
  const doc = list.find(x => x.id == id);
  document.getElementById('out').textContent = JSON.stringify(doc, null, 2);
}
</script>
</body>
</html>
