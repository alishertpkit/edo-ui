<!doctype html><html lang="ru"><head><meta charset="utf-8"><title>Links</title></head>
<body>
<h3>Связи документов</h3>
<button onclick="list()">Обновить</button>
<pre id="out"></pre>
<script>
async function list(){
  out.textContent = JSON.stringify(await (await fetch('/api/links')).json(), null, 2);
}
</script>
</body></html>
