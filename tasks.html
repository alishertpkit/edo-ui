<!doctype html><html lang="ru"><head><meta charset="utf-8"><title>Tasks</title></head>
<body>
<h3>Поручения</h3>
<button onclick="list()">Обновить</button>
<button onclick="create()">Создать (incoming_id=1, main_executor=1)</button>
<pre id="out"></pre>
<script>
async function list(){
  out.textContent = JSON.stringify(await (await fetch('/api/tasks')).json(), null, 2);
}
async function create(){
  const r = await fetch('/api/tasks', {method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({incoming_id:1, main_executor:1})});
  out.textContent = JSON.stringify(await r.json(), null, 2);
}
</script>
</body></html>
