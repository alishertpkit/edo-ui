<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>EDO — Дашборд</title>
<style>
body{font-family:Arial;margin:20px}
.card{border:1px solid #ccc;padding:12px;margin:10px 0}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.badge{padding:2px 6px;border:1px solid #999;border-radius:4px}
.overdue{color:#b00;font-weight:bold}
</style>
<script src="/include.js"></script>
</head>
<body>
<h2>Дашборд</h2>

<div class="grid">
  <div class="card">
    <h3>Входящие</h3>
    <div id="inc"></div>
  </div>
  <div class="card">
    <h3>Поручения</h3>
    <div id="tsk"></div>
  </div>
  <div class="card">
    <h3>Просрочено</h3>
    <div id="ovd" class="overdue"></div>
  </div>
</div>

<script>
async function load(){
  const inc = await (await fetch('/api/incoming')).json();
  const tsk = await (await fetch('/api/tasks')).json();

  const ic = inc.reduce((a,x)=>{a[x.status]=(a[x.status]||0)+1;return a},{});
  document.getElementById('inc').innerHTML =
    Object.entries(ic).map(([k,v])=>`${k}: <span class="badge">${v}</span>`).join('<br>');

  const tc = tsk.reduce((a,x)=>{a[x.status]=(a[x.status]||0)+1;return a},{});
  document.getElementById('tsk').innerHTML =
    Object.entries(tc).map(([k,v])=>`${k}: <span class="badge">${v}</span>`).join('<br>');

  const overdue = tsk.filter(t=>t.due_date && new Date(t.due_date)<new Date() && t.status!=='done').length;
  document.getElementById('ovd').textContent = overdue;
}
load();
</script>
</body>
</html>
